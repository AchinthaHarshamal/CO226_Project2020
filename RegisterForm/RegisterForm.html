<!DOCTYPE html>
<html>
  <head>
    <title>New Member Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">

 </head>
  <body>
    <div class="testbox">
       
      <form action="/">
      	<!--Start Banner-->
        <div class="banner">
          <h1>My form</h1>
        </div>

        <div class="colums">
          <div class="item">
            <label for="fname"> First Name<span>*</span></label>
            <input id="fname" type="text" name="fname" required/>
          </div>

          <div class="item">
            <label for="dID">Doctor ID<span>*</span></label>
            <input id="dID" type="text" name="dID" required/>
          </div>
          <div class="item">
            <label for="speciality">Speciality<span>*</span></label>
            <input id="speciality" type="text"   name="speciality" required/>
          </div>
          <div class="item">
            <label for="gender">Gender<span>*</span></label>
            <input id="gender" type="text"   name="gender" required/>
          </div>
          <div class="item">
            <label for="age">Age<span>*</span></label>
            <input id="age" type="text"   name="age" required/>
          </div>
          <div class="item">
            <label for="email">Email Address<span>*</span></label>
            <input id="email" type="text"   name="email" required/>
          </div>
          <div class="item">
            <label for="con1">Contact 1</label>
            <input id="con1" type="text" name="con1">
          </div>
          <div class="item">
            <label for="con2">Contact 2</label>
            <input id="con2" type="text"   name="con2">
          </div>
          
          <div class="item">
          <label for="qualifications">Qualifications</label>
          <textarea id="qualifications" name="qualifications" rows="4" cols="100">
          Type some thing herea
          </textarea>
          </div>
          
        </div>
        
        <h2>Terms and Conditions</h2>
        <label>You consent to receive communications from us electronically. We will communicate with you by e-mail or phone. You agree that all agreements, notices, disclosures and other communications that we provide to you electronically satisfy any legal requirement that such communications be in writing.</label>
        <div class="btn-block">
          <button type="submit" href="/">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
