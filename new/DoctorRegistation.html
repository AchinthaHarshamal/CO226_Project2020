<html>
<head><title>Doctor_Registation</title>
    <link href="styleRegister.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  
    <h1>Doctor</h1></div>
    <hr width="100%" align="left" style="height:2px;border-width:0;color:rgb(0, 44, 61);background-color:rgb(4, 100, 124)">
    <br>
    <h2>Doctor Details:</h2>

   
    <hr width="100%" align="left" style="height:2px;border-width:0;color:rgb(0, 44, 61);background-color:rgb(4, 100, 124)">
    
    <div class="main-block">
 
        <form action="/">

          <div class="title">
            <i class="fas fa-pencil-alt"></i> 
            <h3>Enter here</h3>
          </div>

          <div class="colums">

            <div class="item">
              <label for="dName">Doctor Name<span>*</span></label>
              <input id="dName" type="text" name="dName" required/>
            </div>

            <div class="item">
              <label for="dID">Doctor ID<span>*</span></label>
              <input id="dID" type="text" name="dID" required/>
            </div>
  
            

            <div class="item">
              <label for="speciality">Speciality<span>*</span></label>
              <input id="speciality" type="text"   name="speciality" required/>
            </div>
          </div>

          <hr width="80%" align="left" style="height:1px;border-width:0;color:rgb(0, 44, 61);background-color:rgb(4, 100, 124)">

          <div class="colums">
            <div class="item">
              <label for="email">Email address 1<span>*</span></label>
              <input id="email" type="text" name="email" required/>
            </div>
            <div class="item">
              <label for="pNumber1">Phone number 1<span>*</span></label>
              <input id="pNumber1" type="text"  name="pNumber1" required/>
            </div>

            <div class="item">
              <label for="pNumber2">Phone number 2</label>
              <input id="pNumber2" type="text"   name="pNumber2" required/>
            </div>
          </div>  

          <hr width="80%" align="left" style="height:1px;border-width:0;color:rgb(0, 44, 61);background-color:rgb(4, 100, 124)">

          <div class="colums c2">
            <div class="item">
            <label for="facilities">Qualification
            </label>
            <textarea id="facilities" name="facilities" rows="6" cols="100">
            </textarea>
          </div>
            
          <hr width="80%" align="left" style="height:1px;border-width:0;color:rgb(0, 44, 61);background-color:rgb(4, 100, 124)">
          </div>
          
          <button type="submit" href="/">Submit</button>
        </form>
    </div>

</body>

</html>
