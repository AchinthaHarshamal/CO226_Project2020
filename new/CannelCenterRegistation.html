<html>
<head><title>Lab01</title>
    <link href="styleRegister.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  
    <h1>Channel Center</h1></div>
    <hr width="100%" align="left" style="height:2px;border-width:0;color:rgb(0, 44, 61);background-color:rgb(4, 100, 124)">
    <br>
    <h2>Channel Center Details:</h2>

   
    <hr width="100%" align="left" style="height:2px;border-width:0;color:rgb(0, 44, 61);background-color:rgb(4, 100, 124)">
    
    <div class="main-block">
 
        <form action="/">

          <div class="title">
            <i class="fas fa-pencil-alt"></i> 
            <h3>Enter here</h3>
          </div>

          <div class="colums">

            <div class="item">
              <label for="CName">Center Name<span>*</span></label>
              <input id="CName" type="text" name="CName" required/>
            </div>

            <div class="item">
              <label for="CID">Center ID<span>*</span></label>
              <input id="CID" type="text" name="CID" required/>
            </div>
  
            

            <div class="item">
              <label for="address">Address<span>*</span></label>
              <input id="address" type="text"   name="address" required/>
            </div>
          </div>

          <hr width="80%" align="left" style="height:1px;border-width:0;color:rgb(0, 44, 61);background-color:rgb(4, 100, 124)">

          <div class="colums">
            <div class="item">
              <label for="Email">Email address 1<span>*</span></label>
              <input id="Email" type="text" name="Email" required/>
            </div>
            <div class="item">
              <label for="PNumber1">Phone number 1<span>*</span></label>
              <input id="PNumber1" type="text"  name="PNumber1" required/>
            </div>

            <div class="item">
              <label for="Email">Email address 2</label>
              <input id="Email" type="text" name="Email">
            </div>

            <div class="item">
              <label for="PNumber2">Phone number 2</label>
              <input id="PNumber2" type="text"   name="PNumber2" required/>
            </div>
          </div>  

          <hr width="80%" align="left" style="height:1px;border-width:0;color:rgb(0, 44, 61);background-color:rgb(4, 100, 124)">

          <div class="colums c2">
            <div class="item">
            <label for="Facilities">Facilities
            </label>
            <textarea id="Facilities" name="Facilities" rows="6" cols="100">
            </textarea>
          </div>
            
          <hr width="80%" align="left" style="height:1px;border-width:0;color:rgb(0, 44, 61);background-color:rgb(4, 100, 124)">
          </div>
          
          <button type="submit" href="/">Submit</button>
        </form>
    </div>

</body>

</html>
